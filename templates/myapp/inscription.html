{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.6/css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<link rel="stylesheet"  href="{% static 'css/compteur.css' %}">
	<link rel="stylesheet"  href="{% static 'css/style.css' %}">
	<link rel="stylesheet"  href="{% static 'css/slide.css' %}">

	<link rel="stylesheet"  href="{% static 'css/animate.css' %}">
	<link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %} ">
</head>
	<body class="register-img">
		<div class="container">
			<div class="row">
			<a href="/login">Login</a>
				<form method="POST" action="" class="my_form shadow">
				{% csrf_token %}
					<h1 class="">INSCRIPTION</h1>
					<div class="col-lg-12 col-md-6 col-sm-12">
							<label class="lab">Nom</label>
							<input type="text" name="name" placeholder="Votre nom svp ..." class="form-control">
					</div>

					<div class="col-lg-12 col-md-6 col-sm-12">
							<label class="lab">Prénom</label>
							<input type="text" name="username" placeholder="Votre prénom svp ..." class="form-control">
					</div>

					<div class="col-lg-12 col-md-6 col-sm-12">
							<label class="lab">Email</label>
							<input type="email" name="email" placeholder="Votre email svp ..." class="form-control">
					</div>

					<div class="col-lg-12 col-md-6 col-sm-12">
							<label class="lab">Mot de Passe</label>
							<input type="text" name="password" placeholder="Votre mot de passe svp ..." class="form-control">
					</div>
					<br>
					<div>
						<input type="submit" name="" value="S'INSCRIRE" class="mon-bouton">
					</div>
				</form>
				
			</div>
		</div>
	</body>
</html>
