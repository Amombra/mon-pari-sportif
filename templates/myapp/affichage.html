{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Les matchs</title>
    <meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.6/css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<link rel="stylesheet"  href="{% static 'css/compteur.css' %}">
	<link rel="stylesheet"  href="{% static 'css/style.css' %}">
	<link rel="stylesheet"  href="{% static 'css/slide.css' %}">

	<link rel="stylesheet"  href="{% static 'css/animate.css' %}">
	<link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %} ">
</head>
<body>
	<h1><center><b>Les Matchs </b></center></h1>
	<div class="container">
		<div class="row">
                <table class="table table-bordered">
                    <thead>
                        <th>N°</th>
                        <th>Equipe A</th>
                        <th>Score A</th>
                        <th>Score B</th>
                        <th>Equipe B</th>
                        <th>Cote A</th>
                        <th>Cote B</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        {% for mat in matchs %}
                            <tr>
                                <td><button type="button" class="btn btn-success waves-effect waves-light ">{{ mat.id }}</button></td>
                                <td><button type="button" class="btn btn-primary btn-lg btn btn-outline-secondary waves-effect">{{ mat.nomeqA }}</button></td>
                                <td> <button type="button" class="btn btn-cyan waves-effect waves-light">{{ mat.scoreA }}</button></td>
                                <td> <button type="button" class="btn btn-cyan waves-effect waves-light">{{ mat.scoreB }}</button></td>
                                <td><button type="button" class=" btn btn-success btn-lg btn btn-outline-secondary waves-effect">{{ mat.nomeqB }}</button></td>
                                <td> <button type="button" class="btn btn-cyan waves-effect waves-light">1.24</button></td>
                                <td> <button type="button" class="btn btn-cyan waves-effect waves-light">1.28</button></td>

                                
                                <td><form method="POST" action="">
                                {% csrf_token %}
                                <input type="text" placeholder="victoire ou défaite" name="recup">
                                <input type="text" placeholder="nom" name="nom">
                                <input type="submit" value="envoyer" class="btn btn-cyan waves-effect waves-light">
                            </form> </td>
                            </tr>
                            {% endfor %}
                            
                            {% for element in monparss%}
                            {{element.nom}}
                            {{element.recup}}
                            {% endfor %}
                    </tbody>
                </table>
		</div>
	</div>
</body>
</html>
